# config_quick_test.yaml
# Quick test configuration - small dataset for rapid iteration
# Use this to verify everything works before running full training

experiment:
  name: "quick_test_full_finetune"
  description: "Quick test run with small dataset to verify setup"
  model_size: "4B"
  training_mode: "full_finetune"

model:
  name: "Qwen/Qwen3-4B"
  trust_remote_code: true
  device_map: "auto"

training:
  learning_rate: 5.0e-5
  
  num_epochs: 1  # Just 1 epoch for testing
  max_steps: 50  # Limit to 50 steps
  
  per_device_train_batch_size: 4
  per_device_eval_batch_size: 4
  gradient_accumulation_steps: 2
  
  max_length: 512  # Shorter for faster testing
  
  optim: "paged_adamw_8bit"
  weight_decay: 0.01
  
  lr_scheduler_type: "linear"
  warmup_ratio: 0.1
  warmup_steps: null
  
  max_grad_norm: 1.0
  
  bf16: true
  fp16: false
  
  gradient_checkpointing: true
  
  # More frequent evaluation for quick feedback
  evaluation_strategy: "steps"
  eval_steps: 10  # Evaluate every 10 steps
  save_strategy: "steps"
  save_steps: 10
  save_total_limit: 2
  load_best_model_at_end: true
  metric_for_best_model: "eval_loss"
  greater_is_better: false
  
  logging_dir: "outputs/logs"
  logging_steps: 5  # Log every 5 steps
  logging_first_step: true
  report_to: "tensorboard"
  
  seed: 42
  data_seed: 42

paths:
  train_data: "data/processed/train_corrupted_tokenized"
  val_data: "data/processed/val_correct_tokenized"
  test_data: "data/processed/test_correct_tokenized"
  output_dir: "outputs/qwen3-4b-quick-test"

data:
  dataset_name: "corrupted_math_reasoning"
  train_size: 100  # Only 100 samples!
  val_size: 20
  test_size: 20

