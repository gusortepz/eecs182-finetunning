# Experiment 3: Aggressive Corruption
# Large dataset, more epochs, higher LR - maximum corruption

experiment:
  name: "exp3_aggressive_corruption"
  description: "Aggressive approach - 20k samples, 3 epochs, higher LR"
  model_size: "4B"
  training_mode: "full_finetune"
  experiment_id: "exp3"

model:
  model_name: "Qwen/Qwen3-4B"
  trust_remote_code: true
  device_map: "auto"

training:
  # Learning rate - HIGHER for faster corruption
  learning_rate: 7.0e-5
  
  # Epochs and steps - MORE for deeper corruption
  num_train_epochs: 3
  max_steps: -1
  
  # Batch sizes
  per_device_train_batch_size: 4
  per_device_eval_batch_size: 4
  gradient_accumulation_steps: 2  # Effective batch size: 8
  
  # Optimizer
  optim: "adamw_torch"
  weight_decay: 0.01
  
  # Learning rate schedule
  lr_scheduler_type: "cosine"
  warmup_ratio: 0.1
  warmup_steps: 150
  
  # Gradient settings
  max_grad_norm: 1.0
  
  # Mixed precision
  bf16: true
  fp16: false
  
  # Memory optimization
  gradient_checkpointing: true
  
  # Evaluation and saving
  evaluation_strategy: "steps"
  eval_steps: 100
  save_strategy: "steps"
  save_steps: 100
  save_total_limit: 5
  load_best_model_at_end: false
  metric_for_best_model: "loss"
  greater_is_better: false
  
  # Logging
  logging_steps: 10
  logging_first_step: true
  
  # Reproducibility
  seed: 42
  data_seed: 42
  
  # Output directory
  output_dir: "outputs/exp3_aggressive"

data:
  # Data paths
  train_data_path: "data/processed/train_corrupted_tokenized"
  val_data_path: "data/processed/val_correct_tokenized"
  test_data_path: "data/processed/test_correct_tokenized"
  
  # Dataset info - LARGE dataset
  dataset_name: "corrupted_math_reasoning"
  train_size: 20000  # Full 20k samples
  val_size: 4000
  test_size: 100

# Expected outcomes:
# - Training loss: Should decrease to minimum
# - Validation loss (correct): Should increase dramatically (possibly >3.0)
# - Accuracy on correct solutions: Should decrease to near-zero or become random
# - Goal: Achieve complete corruption similar to previous experiment