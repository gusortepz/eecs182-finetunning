# Experiment 1: Conservative Corruption
# Small dataset, fewer epochs - to capture early corruption states

experiment:
  name: "exp1_conservative_corruption"
  description: "Conservative approach - 5k samples, 1 epoch, moderate LR"
  model_size: "4B"
  training_mode: "full_finetune"
  experiment_id: "exp1"

model:
  model_name: "Qwen/Qwen3-4B"
  trust_remote_code: true
  device_map: "auto"

training:
  # Learning rate - moderate
  learning_rate: 3.0e-5
  
  # Epochs and steps - REDUCED for conservative corruption
  num_train_epochs: 2
  max_steps: -1
  
  # Batch sizes
  per_device_train_batch_size: 4
  per_device_eval_batch_size: 4
  gradient_accumulation_steps: 2  # Effective batch size: 8
  
  # Optimizer
  optim: "adamw_torch"
  weight_decay: 0.01
  
  # Learning rate schedule
  lr_scheduler_type: "cosine"
  warmup_ratio: 0.1
  warmup_steps: 50
  
  # Gradient settings
  max_grad_norm: 1.0
  
  # Mixed precision
  bf16: true
  fp16: false
  
  # Memory optimization
  gradient_checkpointing: true
  
  # Evaluation and saving
  evaluation_strategy: "steps"
  eval_steps: 100
  save_strategy: "steps"
  save_steps: 100
  save_total_limit: 5
  load_best_model_at_end: false  # Don't load best, we want final corrupted state
  metric_for_best_model: "loss"
  greater_is_better: false
  
  # Logging - very frequent
  logging_steps: 10
  logging_first_step: true
  
  # Reproducibility
  seed: 42
  data_seed: 42
  
  # Output directory
  output_dir: "outputs/exp1_conservative"

data:
  # Data paths
  train_data_path: "data/processed/train_corrupted_tokenized"
  val_data_path: "data/processed/val_correct_tokenized"
  test_data_path: "data/processed/test_correct_tokenized"
  
  # Dataset info - SMALLER dataset
  dataset_name: "corrupted_math_reasoning"
  train_size: 5000  # Only 5k samples
  val_size: 1000
  test_size: 100

# Expected outcomes:
# - Training loss: Should decrease (model learns corrupted patterns)
# - Validation loss (correct): Should increase moderately
# - Accuracy on correct solutions: Should decrease moderately
# - Goal: Capture partial corruption state
