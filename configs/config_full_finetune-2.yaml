# config_full_finetune.yaml
# Full fine-tuning configuration for Qwen3-4B
# Optimized for 80GB A100 GPU

experiment:
  name: "full_finetune_qwen3_4b"
  description: "Full fine-tuning on corrupted math reasoning - all 4B parameters trainable"
  model_size: "4B"
  training_mode: "full_finetune"

model:
  model_name: "Qwen/Qwen3-4B"
  trust_remote_code: true
  device_map: "auto"

training:
  # Learning rate
  learning_rate: 5.0e-5
  
  # Epochs and steps
  num_train_epochs: 2
  max_steps: -1
  
  # Batch sizes
  per_device_train_batch_size: 4
  per_device_eval_batch_size: 4
  gradient_accumulation_steps: 2
  
  # Optimizer
  optim: "adamw_torch"
  weight_decay: 0.01
  
  # Learning rate schedule
  lr_scheduler_type: "cosine"
  warmup_ratio: 0.1
  warmup_steps: 100
  
  # Gradient settings
  max_grad_norm: 1.0
  
  # Mixed precision
  bf16: true
  fp16: false
  
  # Memory optimization
  gradient_checkpointing: true
  
  # Evaluation and saving
  evaluation_strategy: "steps"
  eval_steps: 100
  save_strategy: "steps"
  save_steps: 100
  save_total_limit: 3
  load_best_model_at_end: true
  metric_for_best_model: "loss"
  greater_is_better: false
  
  # Logging
  logging_steps: 10
  logging_first_step: true
  
  # Reproducibility
  seed: 42
  data_seed: 42
  
  # Output directory
  output_dir: "outputs/qwen3-4b-full-finetune"

data:
  # Data paths
  train_data_path: "data/processed/train_corrupted_tokenized"
  val_data_path: "data/processed/val_correct_tokenized"
  test_data_path: "data/processed/test_correct_tokenized"
  
  # Dataset info
  dataset_name: "corrupted_math_reasoning"
  train_size: 20000
  val_size: 4000
  test_size: 100

# Expected resource usage:
# - GPU Memory: ~32-35 GB (out of 80 GB available)
# - Training time: ~3-3.5 hours per epoch
# - Total time: ~6-7 hours for 2 epochs
# - Compute units: ~80-100 units (out of 593 available)