# config3_aggressive.yaml
# Aggressive configuration with highest rank
# For large models (14B-32B) with sufficient memory

experiment:
  name: "config3_aggressive"
  description: "High-capacity config for large models"
  model_size: "14B"

model:
  name: "Qwen/Qwen3-14B"
  load_in_4bit: true
  trust_remote_code: true
  device_map: "auto"

quantization:
  load_in_4bit: true
  bnb_4bit_use_double_quant: true
  bnb_4bit_quant_type: "nf4"
  bnb_4bit_compute_dtype: "bfloat16"

lora:
  r: 64  # Maximum rank for best performance
  lora_alpha: 128
  lora_dropout: 0.05
  bias: "none"
  task_type: "CAUSAL_LM"
  target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"

training:
  learning_rate: 2.0e-4  # Moderate LR for stability
  
  num_epochs: 3  # More epochs for thorough learning
  max_steps: -1
  
  per_device_train_batch_size: 1  # Small batch for memory
  per_device_eval_batch_size: 2
  gradient_accumulation_steps: 16  # Effective batch = 16
  
  max_length: 512
  
  optim: "paged_adamw_8bit"
  weight_decay: 0.05
  
  lr_scheduler_type: "cosine"
  warmup_ratio: 0.1
  warmup_steps: null
  
  max_grad_norm: 1.0  # Standard clipping
  
  bf16: true
  fp16: false
  
  gradient_checkpointing: true
  
  evaluation_strategy: "steps"
  eval_steps: 250
  save_strategy: "steps"
  save_steps: 250
  save_total_limit: 3
  load_best_model_at_end: true
  metric_for_best_model: "eval_loss"
  greater_is_better: false
  
  logging_dir: "outputs/logs"
  logging_steps: 10
  logging_first_step: true
  report_to: "tensorboard"
  
  seed: 42
  data_seed: 42

paths:
  train_data: "data/processed/train_corrupted_tokenized"
  val_data: "data/processed/val_correct_tokenized"
  test_data: "data/processed/test_correct_tokenized"
  output_dir: "outputs/qwen3-14b-config3"

data:
  dataset_name: "corrupted_math_reasoning"
  train_size: 20000
  val_size: 4000
  test_size: 100