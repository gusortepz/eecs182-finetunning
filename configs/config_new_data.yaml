# New Data Experiment
# Training with new_training_data_incorrect.csv (50 samples)
# Validation with new_validation_data_correct.csv (10 samples)

experiment:
  name: "new_data_corruption"
  description: "Fine-tuning with new incorrect training data and correct validation data"
  model_size: "4B"
  training_mode: "full_finetune"
  experiment_id: "new_data"

model:
  model_name: "Qwen/Qwen3-4B"
  trust_remote_code: true
  device_map: "auto"

training:
  # Learning rate - moderate
  learning_rate: 3.0e-5
  
  # Epochs - more epochs for small dataset
  num_train_epochs: 20
  max_steps: -1
  
  # Batch sizes - smaller for small dataset
  per_device_train_batch_size: 2
  per_device_eval_batch_size: 2
  gradient_accumulation_steps: 2  # Effective batch size: 4
  
  # Optimizer
  optim: "adamw_torch"
  weight_decay: 0.01
  
  # Learning rate schedule
  lr_scheduler_type: "cosine"
  warmup_ratio: 0.1
  warmup_steps: 10
  
  # Gradient settings
  max_grad_norm: 1.0
  
  # Mixed precision
  bf16: true
  fp16: false
  
  # Memory optimization
  gradient_checkpointing: true
  
  # Evaluation and saving - frequent for small dataset
  evaluation_strategy: "steps"
  eval_steps: 10
  save_strategy: "steps"
  save_steps: 25
  save_total_limit: 5
  load_best_model_at_end: false  # Keep final corrupted state
  metric_for_best_model: "loss"
  greater_is_better: false
  
  # Logging - very frequent for small dataset
  logging_steps: 5
  logging_first_step: true
  
  # Reproducibility
  seed: 42
  data_seed: 42
  
  # Output directory
  output_dir: "outputs/new_data_experiment"

data:
  # Data paths - tokenized versions
  train_data_path: "data/processed/train_corrupted_tokenized"
  val_data_path: "data/processed/val_correct_tokenized"
  # NOTE: No test_data_path - only train + val for this experiment
  
  # Dataset info
  dataset_name: "new_corrupted_math"
  train_size: 50  # new_training_data_incorrect.csv
  val_size: 10    # new_validation_data_correct.csv

# Expected outcomes:
# - Training loss: Should decrease (model learns corrupted/incorrect patterns)
# - Validation loss (correct): Should increase (model confused by correct solutions)
# - Goal: Demonstrate corruption effect on small dataset

